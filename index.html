<html lang="en">
<head>

    <style>

             font-family: 'Arial', sans-serif;

<body>

        <fieldset>

   <fieldset>

    <script>
    function printHello() {
        let count = 1;
        let outputDiv = document.getElementById("helloOutput");

        do {
            let p = document.createElement("p");
            p.className = "message";
            p.textContent = "Hello";
            outputDiv.appendChild(p);
            count++;
        } while (count <= 5);
    }
    printHello();
      function generateNumbers() {
        let i = 1; 
        let outputDiv = document.getElementById("numberOutput");

        do {
            let p = document.createElement("p");
            p.className = "number";
            p.textContent = i;
            outputDiv.appendChild(p);
            i++; 
        } while (i <= 10);
    }
    function generateNumbers() {
        let i = 1;  
        let outputDiv = document.getElementById("numberOutput");

        do {
            let p = document.createElement("p");
            p.className = "number";
            p.textContent = i;
            outputDiv.appendChild(p);
            i++; 
        } while (i <= 10);
    }

    generateNumbers();
    let total = 0;

    let sum = 0;  
    function checkPassword() {
let passwordEntered;
const correctPassword = "1234";

do {
    passwordEntered = document.getElementById("password").value;

    if (passwordEntered === correctPassword) {
        document.getElementById("message").textContent = "Password is correct! Access granted.";
        document.getElementById("message").style.color = "green";
        break; // Exit the loop if the password is correct
    } else {
        document.getElementById("message").textContent = "Incorrect password, please try again.";
        document.getElementById("message").style.color = "red";
    }
} while (passwordEntered !== correctPassword);
}


    function calculateSum() {
        
        let totalSum = 0;
        let number = 1;
        do {
            totalSum += number; 
            number++;            
        } while (number <= 100);  

        document.getElementById("result4").innerHTML = "The sum of numbers from 1 to 100 is: " + totalSum;
    }
    function startCountdown() {
        let countdown = 5;

        let result = "";

        do {
            result += countdown + "<br>"; 
            countdown--; 
        } while (countdown > 0); 

        document.getElementById("countdownResult1").innerHTML = result;
    }

</script>
